<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Page</title>
    <link rel="stylesheet" href="../css/Examination.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sansita:ital,wght@0,400;0,700;0,800;0,900;1,400;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <button id="startButton" class="sansita-regular">Start Exam</button>
    <div id="examContent">
      <div class="timer-container sansita-regular">
        <div class="timer">
          <p class="timer__text">Time left</p>
          <span id="minutes" class="number-button-timer">05</span>:<span
            id="seconds"
            class="number-button-timer"
            >00</span
          >
        </div>
      </div>
      <div id="questions-container">
        <div class="question-card">
          <div class="question-header">
            <h2 class="question-title"></h2>
            <button class="flag-button">
              <img id="flagimg" src="../images/Vector-1.png" alt="flag" />
            </button>
          </div>
          <p class="question-text" id="question-text"></p>
          <div class="options-grid" id="options-container"></div>
        </div>
      </div>
      <div class="navigation-buttons">
        <button class="nav-button sansita-regular" id="prevBtn">
          Previous
        </button>
        <button class="nav-button sansita-regular hidden" id="submitBtn">
          Submit
        </button>
        <button class="nav-button sansita-regular" id="nextBtn">Next</button>
      </div>
      <div class="question-numbers">
        <button class="number-button active">1</button>
        <button class="number-button">2</button>
        <button class="number-button">3</button>
        <button class="number-button">4</button>
        <button class="number-button">5</button>
        <button class="number-button">6</button>
        <button class="number-button">7</button>
        <button class="number-button">8</button>
        <button class="number-button">9</button>
        <button class="number-button">10</button>
      </div>
      <div id="confirmExitModal">
        <div class="modal-content">
          <div class="modal-header">
            <div class="modal-icon">
              <i class="fas fa-power-off"></i>
            </div>
            <h2 class="modal-title">Confirm Exit from Exam</h2>
          </div>
          <div class="modal-body">
            <div class="modal-message">
              <p class="warning-text">Warning!</p>
              <p class="message-text">
                Are you sure you want to exit the exam?<br />
                The exam will be ended and your final score will be calculated.
              </p>
            </div>
          </div>
          <div class="modal-footer">
            <button id="cancelExitBtn" class="modal-button cancel">
              <i class="fas fa-times"></i>
              <span>Return to Exam</span>
            </button>
            <button id="confirmExitBtn" class="modal-button confirm">
              <i class="fas fa-check"></i>
              <span>End Exam</span>
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="../Javascript/Examination.js"></script>
  </body>
</html>
