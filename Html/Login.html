<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>signup</title>
  <link rel="stylesheet" href="../css/style.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Sansita:ital,wght@0,400;0,700;0,800;0,900;1,400;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
  <section class="signup-page">
    <aside class="sideimage">
        <img src="../images/img1.jpg" alt="signupImage"/>
    </aside>
    <aside class="sideText">
      <div class="aside-text">
      <div class="form-text-container sansita-regular">
        <div class="text-container login-txt">
          <a href="../Html/Login.html">Login</a>
          <hr/>
        </div>
        <div class="text-container">
            <a href="../Html/Signup.html">sign up</a>
            <hr/>
          </div>
      </div>
      <div class="form-input">
        <form id="loginform">
        <input class="inputform" type="text" placeholder="email" name="email" id="email-login"/>
        <span id="error-email-login" class="error sansita-regular"></span>
        <input class="inputform" type="password" placeholder="password" name="password" id="password-login"/>
        <span id="error-password-login" class="error sansita-regular"></span>
        <button class="btn sansita-regular">Login</button>
      </form>
      </div>
    </div>
    </aside>
  </section>
  <script src="../Javascript/Signup.js"></script>
</body>
</html>
